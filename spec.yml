swagger: "2.0"
info:
  title: philosophize.ai api
  description: philosophize.ai api docs
  version: 0.0.1
  license:
    name: MIT
host: 7tbssw2r83.execute-api.us-east-1.amazonaws.com
basePath: /dev/api/v1
tags:
- name: templates
  description: Templates
- name: messages
  description: Messages
schemes:
- https
paths:
  /templates:
    get:
      summary: List Templates
      operationId: listTemplates
      tags:
        - templates
      consumes:
      - "application/json"
      produces:
      - "application/json"
      responses:
        200:
          description: OK
          schema:
            type: array
            items:
              $ref: "#/definitions/Template"
        500:
          description: Unexpected Error
          schema:
            $ref: "#/definitions/Error"
    post:
      summary: Create a new Template
      operationId: createTemplate
      tags:
        - templates
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
        - in: body
          name: body
          description: New Template body
          required: true
          schema:
            type: string
      responses:
        200:
          description: Created
          schema:
            type: array
            items:
              $ref: "#/definitions/Template"
        default:
          description: Unexpected Error
          schema:
            $ref: "#/definitions/Error"
  /templates/{id}:
    get:
      summary: Get a single Template
      operationId: getTemplate
      tags:
        - templates
      parameters:
        - name: id
          in: path
          required: true
          description: Template ID (uuid)
          type: string
          format: uuid
      responses:
        200:
          description: OK
          schema:
            $ref: "#/definitions/Template"
        400:
          description: Bad Request. Missing id in path?
          schema:
            $ref: "#/definitions/Error"
        404:
          description: Not Found. Template with given id does not exist
          schema:
            $ref: "#/definitions/Error"
        default:
          description: Unexpected Error
          schema:
            $ref: "#/definitions/Error"
    put:
      summary: Update a Template
      operationId: updateTemplate
      tags:
        - templates
      parameters:
        - name: id
          in: path
          required: true
          description: Template ID (uuid)
          type: string
          format: uuid
        - name: body
          in: body
          required: true
          description: Updated Template body
          schema:
            type: string
      responses:
        200:
          description: OK
          schema:
            $ref: "#/definitions/Template"
        400:
          description: Bad Request. Missing id in path?
          schema:
            $ref: "#/definitions/Error"
        404:
          description: Not Found. Template with given id does not exist
          schema:
            $ref: "#/definitions/Error"
        default:
          description: Unexpected Error
          schema:
            $ref: "#/definitions/Error"
    delete:
      summary: Delete a Template
      operationId: deleteTemplate
      tags:
        - templates
      parameters:
        - name: id
          in: path
          required: true
          description: Template ID (uuid)
          type: string
          format: uuid
      responses:
        200:
          description: OK
          schema:
            $ref: "#/definitions/Template"
        400:
          description: Bad Request. Missing id in path?
          schema:
            $ref: "#/definitions/Error"
        404:
          description: Not Found. Template with given id does not exist
          schema:
            $ref: "#/definitions/Error"
        default:
          description: Unexpected Error
          schema:
            $ref: "#/definitions/Error"
  /messages:
    get:
      summary: List Messages
      operationId: listMessages
      tags:
        - messages
      responses:
        200:
          description: OK
          schema:
            type: array
            items:
              $ref: "#/definitions/Message"
        default:
          description: Unexpected Error
          schema:
            $ref: "#/definitions/Error"
    post:
      summary: Create a new Message
      operationId: createMessage
      description: Generate a new Message. Provide either template_id or template_body to specify or create a new Template for new Message. Omit entirely to generate from a random Template.
      tags:
        - messages
      parameters:
        - name: template_id
          in: query
          description: Template to generate Message from
          type: string
          format: uuid
        - name: template_body
          in: query
          description: New Template body to generate Message from
          type: string
      responses:
        200:
          description: Created
          schema:
            $ref: "#/definitions/Message"
        404:
          description: Given template_id not found.
          schema:
            $ref: "#/definitions/Error"
        default:
          description: Unexpected Error
          schema:
            $ref: "#/definitions/Error"
  /messages/{id}:
    get:
      summary: Get a single Message
      operationId: getMessage
      tags:
        - messages
      parameters:
        - name: id
          in: path
          required: true
          description: Message ID (uuid)
          type: string
          format: uuid
      responses:
        200:
          description: OK
          schema:
            $ref: "#/definitions/Message"
        400:
          description: Bad Request. Missing id in path?
          schema:
            $ref: "#/definitions/Error"
        404:
          description: Not Found. Message with given id does not exist
          schema:
            $ref: "#/definitions/Error"
        default:
          description: Unexpected Error
          schema:
            $ref: "#/definitions/Error"
    put:
      summary: Update a Message
      operationId: updateMessage
      tags:
        - messages
      parameters:
        - name: id
          in: path
          required: true
          description: Message ID (uuid)
          type: string
          format: uuid
        - name: body
          in: body
          required: true
          description: Updated Message body
          schema:
            type: string
      responses:
        200:
          description: OK
          schema:
            $ref: "#/definitions/Message"
        400:
          description: Bad Request. Missing id in path?
          schema:
            $ref: "#/definitions/Error"
        404:
          description: Not Found. Message with given id does not exist
          schema:
            $ref: "#/definitions/Error"
        default:
          description: Unexpected Error
          schema:
            $ref: "#/definitions/Error"
    delete:
      summary: Delete a Message
      operationId: deleteMessage
      tags:
        - messages
      parameters:
        - name: id
          in: path
          required: true
          description: Message ID to GET (uuid format)
          type: string
          format: uuid
      responses:
        200:
          description: OK
          schema:
            $ref: "#/definitions/Message"
        400:
          description: Bad Request. Missing id in path?
          schema:
            $ref: "#/definitions/Error"
        404:
          description: Not Found. Message with given id does not exist
          schema:
            $ref: "#/definitions/Error"
        default:
          description: Unexpected Error
          schema:
            $ref: "#/definitions/Error"
definitions:
  Template:
    required:
      - id
      - body
    properties:
      id:
        type: string
        format: uuid
      body:
        type: string
  Message:
    required:
      - id
      - template_id
      - body
    properties:
      id:
        type: string
        format: uuid
      template_id:
        type: string
        format: uuid
      body:
        type: string
  Error:
    required:
      - message
    properties:
      message:
        type: string
